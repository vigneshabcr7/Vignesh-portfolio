<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignesh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 70px;
            background-color: rgb(18, 18, 62);
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover {
            color: rgb(126, 126, 244);
            font-size: 1.04rem;
        }
        .left {
            font-size: 1.7rem;
        }
        .firstSection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 23px 0;
        }
        .firstSection > div {
            width: 30%;
        }
        .leftSection {
            font-size: 3rem;
        }
        .leftSection .buttons {
            padding: 15px;
        }
        .leftSection .btn {
            background-color: #1e2167;
            color: white;
            border: 2px solid white;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
            padding: 12px;
        }
        .rightSection img {
            width: 80%;
        }
        .purple {
            color: rgb(163, 102, 219);
        }
        .text-gray {
            color: gray;
        }
        #element {
            color: rgb(163, 102, 219);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Vignesh's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Achievements</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">Hi, I'm <span class="purple">Vignesh</span>
                <div>a 2024 Computer Science graduate proficient in</div>
                <span id="element"></span>
                <div class="buttons">
                    <button class="btn" onclick="downloadResume()">Download Resume</button>
                </div>
            </div>
            <div class="rightSection"><img src="bg.png" alt="Background Image"></div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Java', 'Python', 'SQL', 'Web Technologies'],
            typeSpeed: 50,
            loop: true,
        });

        function downloadResume() {
            const link = document.createElement('a');
            link.href = 'path/to/your-resume.pdf'; // Replace with the actual path to your resume PDF
            link.download = 'Vignesh_Resume.pdf'; // Replace with the desired file name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
